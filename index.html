<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Notice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #2d3748;
            font-weight: 600;
        }

        .message {
            font-size: 16px;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 32px;
        }

        .contact-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .contact-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .email {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            word-break: break-word;
        }

        .email:hover {
            text-decoration: underline;
        }

        .footer-note {
            font-size: 14px;
            color: #a0aec0;
            margin-top: 24px;
        }

        /* Responsive adjustments for sidepanel */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .message {
                font-size: 15px;
            }
        }

        /* Additional adjustments for very narrow panels */
        @media (max-width: 400px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 20px;
            }

            .message {
                font-size: 14px;
            }

            .email {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>

        <h1>Service Unavailable</h1>

        <p class="message">
            This service has been shut down or moved to a new location. 
            We apologize for any inconvenience this may cause.
        </p>

        <div class="contact-box">
            <div class="contact-label">For assistance, please contact:</div>
            <a href="mailto:support@procore.com" class="email">support@procore.com</a>
        </div>

        <p class="footer-note">
            Thank you for your understanding.
        </p>
    </div>
</body>
</html>
